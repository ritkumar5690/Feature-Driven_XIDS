version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xids-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - xids-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xids-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./frontend:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend
    networks:
      - xids-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xids-network:
    driver: bridge

volumes:
  model-data:
